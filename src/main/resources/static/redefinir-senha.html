<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Redefinir Senha</h1>
        </header>
        <main>
            <form id="redefinirSenhaForm">
                <input type="hidden" id="token" name="token" th:value="${param.token}">
                <input type="hidden" id="email" name="email" th:value="${param.email}">
                
                <div class="form-group">
                    <label for="novaSenha">Nova Senha:</label>
                    <input type="password" id="novaSenha" name="novaSenha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmacaoSenha">Confirme a Nova Senha:</label>
                    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
        </main>
    </div>
    <script src="js/alterar-senha.js"></script>
</body>
</html>
