# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cadastro-usuario

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_3a8ee08e503346ebac7dfc929e0a7a3e }}
          password: ${{ secrets.AzureAppService_ContainerPassword_1535cb2efe364d29a2b68127177d26dc }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a8ee08e503346ebac7dfc929e0a7a3e }}/xymsko/cadastro-usuario:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'cadastro-usuario'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d20c7c44115494dab252986a17e2511 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a8ee08e503346ebac7dfc929e0a7a3e }}/xymsko/cadastro-usuario:${{ github.sha }}'